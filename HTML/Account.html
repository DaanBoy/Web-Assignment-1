<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Account.css">
    <title>E-Deals</title>
</head>

<body>
    <nav>
        <div class="links">
            <a href="catalog.html">Catalog</a>
            <a href="Seller-home.html">Seller</a>
        </div>


        <div class="nav-icons">
            <a href="cart.html" class="nav-icon">
                <img src="../Images/shopping-cart-icon.png" class="nav-icon-image">
            </a>
            <a href="Account.html" class="nav-icon">
                <img src="../Images/user-icon.png" class="nav-icon-image">
            </a>
            <a href="../index.html" class="nav-icon"><img src="../Images/log-out-icon.png" class="nav-icon-image"></a>
        </div>
    </nav>

    <div class="main">
        <div class="side-bar">
            <button class="button">Personal Info</button>
            <button class="button">Order History</button>
        </div>
        <div class="content">
            <div class="center">
                <h1 class="top">Account Information</h1>

                <form class="middle" action="">
                    <div class="left">
                        <label for="full_name">Full Name</label> 
                        <input type="text" class="input" placeholder="Full Name"> 
                        <label for="username">Username</label> 
                        <input type="text" class="input" placeholder="Username">

                        <label for="email">Email</label>
                        <input type="email" class="input" placeholder="Email">

                        <label for="language">Language</label>
                        <div class="input dropdown">
                            <div class="dropdown-text">
                                <p id="language-chosen">Dutch</p>
                                <img src="../Images/dropdown-icon.png" alt="" class="dropdown-icon black">
                            </div>
                            <div class="dropdown-open">
                                <input type="radio" name="language-option" id="dutch" onclick="selectLanguage()" checked>
                                <label for="dutch">Dutch</label>
                                <input type="radio" name="language-option" id="english" onclick="selectLanguage()">
                                <label for="english">English</label>
                            </div>
                        </div>

                        <label for="bio">Bio</label>
                        <textarea name="bio" class="textarea" cols="30" rows="10"></textarea> 

                    </div>
                    <div class="right">
                        <label class="label" for="address">Address</label> <br>
                        <input type="text" class="input address" placeholder="Address"> <br>
                        <input type="text" class="input zipcode" placeholder="Zipcode">
                        <input type="text" class="input housenumber" placeholder="Housenumber"> <br>

                        <label class="label" for="bankdetails">Bankdetails</label> <br>
                        <input type="text" class="input" placeholder="Bank Number"> <br>

                        <label class="label" for="password">Password</label> <br>
                        <input type="password" class="input" placeholder="Old Password"> <br>
                        <input type="password" class="input" placeholder="New Password"> <br>
                        <input type="password" class="input" placeholder="Confirm New Password"> <br>
                        <input type="submit" class="submit button" value="Save">
                    </div>
                </form>
            </div>
        </div>

    </div>


</body>

</html>
