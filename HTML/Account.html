<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Account.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <div class="links">
            <a href="catalog.html">Catalog</a>
            <a href="">Seller</a>
        </div>


        <div class="nav-icons">
            <a href="cart.html" class="nav-icon">
                <img src="../Images/shopping-cart-icon.png" class="nav-icon-image">
            </a>
            <a href="nav-bar.html" class="nav-icon">
                <img src="../Images/user-icon.png" class="nav-icon-image">
            </a>
            <a href="nav-bar.html" class="nav-icon"><img src="../Images/log-out-icon.png" class="nav-icon-image"></a>
        </div>
    </nav>

    <div class="main">
        <div class="side-bar">
            <button class="button">Personal Info</button>
            <button class="button">Order History</button>
        </div>
        <div class="content">
            <div class="center">
                <h1 class="top">Account Information</h1>

                <form class="middle" action="">
                    <div class="left">
                        <label for="full_name">Full Name</label> <br>
                        <input type="text" class="input" placeholder="Full Name"> <br>

                        <label for="username">Username</label> <br>
                        <input type="text" class="input" placeholder="Username"> <br>

                        <label for="email">Email</label> <br>
                        <input type="email" class="input" placeholder="Email"> <br>

                        <label for="bio">Bio</label> <br>
                        <textarea name="bio" class="textarea" cols="30" rows="10"></textarea> <br>

                    </div>
                    <div class="right">
                        <label class="label" for="address">Address</label> <br>
                        <input type="text" class="input address" placeholder="Address"> <br>
                        <input type="text" class="input zipcode" placeholder="Zipcode">
                        <input type="text" class="input housenumber" placeholder="Housenumber"> <br>

                        <label class="label" for="bankdetails">Bankdetails</label> <br>
                        <input type="text" class="input" placeholder="Bank Number"> <br>

                        <label class="label" for="password">Password</label> <br>
                        <input type="password" class="input" placeholder="Old Password"> <br>
                        <input type="password" class="input" placeholder="New Password"> <br>
                        <input type="password" class="input" placeholder="Confirm New Password"> <br>

                    </div>
                </form>

                <input type="bottom submit" class="submit" value="Save">
            </div>
        </div>

    </div>


</body>

</html>
