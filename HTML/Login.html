<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Login.css">
    <title>Document</title>
</head>
<body class="background">
    <!--The "box" in the middle were the form is-->
    <div class="center center-style">
        <h1 class="login">Log in</h1>

        <!--The form itself where they can input the username and password-->
        <form class="form" method="POST" action="catalog.html">
            <input type="text" class="input" placeholder="Username"> <br>
            <input type="password" class="input" placeholder="Password"> <br> 
            <input type="submit" class="submit" value="Log-In">
            <!--The bottom side letting them go to the sign-up page-->
            <div class="sign-up">
                <h2 class="no-account">No Account?</h2>
                <a href="Signup.html"><em>Sign Up</em></a>
            </div>
        </form>
    </div>

</body>
</html>
