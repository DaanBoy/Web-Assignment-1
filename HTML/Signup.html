<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Singup.css">
    <title>Document</title>
</head>

<body class="background">
    <!--The "box" in the middle were the form is-->
    <div class="center center-style">
        <h1 class="sign-up">Sign Up</h1>

        <!--The form itself where they can input the username and password-->
        <form class="form" method="POST" action="catalog.html">
            <!-- General-->
            <label for="email">Email</label> <br>
            <input type="email" class="input" placeholder="Email"> <br>

            <label for="username">Username</label> <br>
            <input type="text" class="input" placeholder="Username"> <br>

            <label for="password">Password</label> <br>
            <input type="password" class="input" placeholder="Password"> <br>
            <input type="password" class="input" placeholder="Confirm Password"> <br>

            <label for="full_name">Full Name</label> <br>
            <input type="text" class="input name" placeholder="First Name">
            <input type="text" class="input name" placeholder="Last Name"> <br>

            <label for="gender">Gender</label> <br>
            <div class="input dropdown">
                <div class="dropdown-text">
                    <p id="gender-chosen">Male</p>
                    <img src="../Images/dropdown-icon.png" alt="" class="dropdown-icon black">
                </div>
                <div class="dropdown-open">
                    <input type="radio" name="gender-option" id="male" onclick="selectGender()" checked>
                    <label for="male">Male</label>
                    <input type="radio" name="gender-option" id="female" onclick="selectGender()">
                    <label for="female">Female</label>
                    <input type="radio" name="gender-option" id="other" onclick="selectGender()">
                    <label for="other">Other</label>
                </div>
            </div>

            <!-- Address-->
            <label for="address">Address</label> <br>
            <input type="text" class="input" placeholder="Address"> <br>
            <input type="text" class="input zipcode" placeholder="Zipcode">
            <input type="text" class="input housenumber" placeholder="Housenumber"> <br>

            <!-- Language-->
            <label for="language">Language</label> <br>
            <div class="input dropdown">
                <div class="dropdown-text">
                    <p id="language-chosen">Dutch</p>
                    <img src="../Images/dropdown-icon.png" alt="" class="dropdown-icon black">
                </div>
                <div class="dropdown-open">
                    <input type="radio" name="language-option" id="dutch" onclick="selectLanguage()" checked>
                    <label for="dutch">Dutch</label>
                    <input type="radio" name="language-option" id="english" onclick="selectLanguage()">
                    <label for="english">English</label>
                </div>
            </div>

            <!-- Bankdetails-->
            <label for="bankdetails">Bankdetails</label> <br>
            <input type="text" class="input" placeholder="Bank Number"> <br>

            <!-- Bio-->
            <label for="bio">Bio</label> <br>
            <textarea name="bio" class="input textarea" cols="30" rows="10"></textarea> <br>

            <!-- Submit button-->
            <input type="submit" class="create-account" value="Create Account"> <br>

            <!--The bottom side letting them go to the sign-up page-->
            <div class="login">
                <h2 class="no-account">Already have an account?</h2>
                <a href="Login.html"><em>Log in</em></a>
            </div>
        </form>

    </div>

    <script>
        selectGender();
        function selectGender() {
            let checkedBox = document.querySelector('div.dropdown input[type="radio"][name="gender-option"]:checked');
            if (checkedBox.id === "male") document.getElementById("gender-chosen").innerText = "Male";
            else if (checkedBox.id === "female") document.getElementById("gender-chosen").innerText = "Female";
            else document.getElementById("gender-chosen").innerText = "Other";
        }

        selectLanguage();
        function selectLanguage() {
            let checkedBox = document.querySelector('div.dropdown input[type="radio"][name="language-option"]:checked');
            if (checkedBox.id === "dutch") document.getElementById("language-chosen").innerText = "Dutch";
            else document.getElementById("language-chosen").innerText = "English";
        }
    </script>

</body>

</html>
