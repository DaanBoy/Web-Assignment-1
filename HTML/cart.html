<header>
    <nav>
        <div class="links">
            <a href="catalog.html">Catalog</a>
            <a href="">Seller</a>
        </div>


        <div class="nav-icons">
            <a href="cart.html" class="nav-icon">
                <img src="../Images/shopping-cart-icon.png" class="nav-icon-image">

            <a href="nav-bar.html" class="nav-icon">

<body>
    <div class="cart-container">
        <div class="item">
            <div class="item-info">
                <img src="../Images/coffee-machine.jpg" alt="" class="item-image">
                <div class="item-text">
                    <h1 class="item-title">Coffee Machine</h1>
                    <p class="item-price">€150</p>
                </div>
            </div>
            <div class="quantity">
                <button class="quantity-button">-</button>
                <input type="text" value="1" class="quantity-input">
                <button class="quantity-button">+</button>
            </div>
            <p class="item-total">€150</p>
        </div>

        <div class="total-container">
            <p class="cart-total">Total price: €150</p>
            <button class="checkout">Check out</button>
        </div>
    </div>
</body>
