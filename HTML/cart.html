<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>E-Deals</title>
</head>

<header>
    <nav>
        <div class="links">
            <a href="catalog.html">Catalog</a>
            <a href="Seller-home.html">Seller</a>
        </div>


        <div class="nav-icons">
            <a href="cart.html" class="nav-icon">
                <img src="../Images/shopping-cart-icon.png" class="nav-icon-image">
            </a>
            <a href="Account.html" class="nav-icon">
                <img src="../Images/user-icon.png" class="nav-icon-image">
            </a>
            <a href="../index.html" class="nav-icon"><img src="../Images/log-out-icon.png" class="nav-icon-image"></a>
        </div>
    </nav>
</header>

<body>
    <div class="cart-container">
        <div class="item">
            <div class="item-info">
                <a href="product.html" class="product-link"><img src="../Images/coffee-machine.jpg" alt=""
                        class="item-image"></a>
                <div class="item-text">
                    <a href="product.html" class="product-link">
                        <h1 class="item-title">Coffee Machine</h1>
                    </a>
                    <p class="item-price" id="price1">€150</p>
                </div>
            </div>
            <div class="quantity">
                <button class="quantity-button" onclick="minus(1)">-</button>
                <input type="text" value="1" class="quantity-input" id="amount1" oninput="updateTotal(1)">
                <button class="quantity-button" onclick="plus(1)">+</button>
            </div>
            <p class="item-total" id="total1">€150</p>
        </div>

        <div class="item">
            <div class="item-info">
                <a href="product.html" class="product-link"><img src="../Images/coffee-machine.jpg" alt=""
                        class="item-image"></a>
                <div class="item-text">
                    <a href="product.html" class="product-link">
                        <h1 class="item-title">Coffee Machine</h1>
                    </a>
                    <p class="item-price" id="price2">€150</p>
                </div>
            </div>
            <div class="quantity">
                <button class="quantity-button" onclick="minus(2)">-</button>
                <input type="text" value="1" class="quantity-input" id="amount2" oninput="updateTotal(2)">
                <button class="quantity-button" onclick="plus(2)">+</button>
            </div>
            <p class="item-total" id="total2">€150</p>
        </div>

        <div class="total-container">
            <p class="cart-total">Total price: €150</p>
            <button class="checkout">Check out</button>
        </div>
    </div>
</body>

<script src="../JavaScript/cartTotal.js"></script>

</html>
